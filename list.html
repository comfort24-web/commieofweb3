<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
   <h1>Ordered list</h1>
   <ol type="I">
    <li>meat</li>
    <li>Rice</li>
    <li>Chicken</li>
   </ol>

   <h1>Unordered list</h1>
   <ul>
    <li>goat</li>
    <li>orange</li>
  </ul>

  <dl>
    <dt>orange</dt>
    <dd>orange is yellow</dd>
    <dt>apple</dt>
    <dd>apple is red</dd>
    <dt>pawpaw</dt>
    <dd>pawpaw is green</dd>
  </dl>

</body>
</html>
